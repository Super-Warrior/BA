<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ba labs</title>
<link rel="stylesheet" href="themes/bladecolor.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="js/jquery.mobile.structure-1.4.2.min.css" />
<link rel="stylesheet" href="CSS/jqm-demos.css">
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/Chart.min.js"></script>
</head>
<style>
body {
	text-align: center
}
.canvas {
	margin: auto;
	width: 100%;
	height: 100%;
}
</style>

<body>
<div data-role="page" data-theme="a" id="one">
<div data-role="footer" data-position="fixed" data-theme="b">
  <div data-role="navbar" data-iconpos="bottom">
    <ul>
      <li><a href="#popupMenu" data-rel="popup" data-position-to="window" data-transition="slideup" data-position-to="origin" data-icon="grid"> </a></li>
    </ul>
  </div>
  <div data-role="popup" id="popupMenu" data-theme="a"  data-overlay-theme="a">
    <ul data-role="listview" data-inset="true" data-theme="b" style="min-width:240px;">
      <li data-icon="refresh"><a href="#">红外学习</a></li>
      <li data-icon="home"><a href="signin.html" rel="external">主菜单</a></li>
    </ul>
  </div>
</div>
<div data-role="content">
  <p align="center"><a href="#"><img class="popphoto" src="images/balogo.png" height="25px"></a></p>
  <div class="canvas">
    <canvas id="canvas"  height="auto" width="auto"></canvas>
  </div>
  <script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

	var barChartData = {
		labels : ["1AM","3AM","8AM","14PM","16PM","20PM","22PM"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			}
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
	}

	</script>
  <ul data-role="listview" data-inset="true" style="min-width:240px;">
    <li data-icon="eye"><a href="#"><img src="Images/Glyphish/icons/81-dashboard@2x.png" alt="Germany" class="ui-li-icon">空调<span class="ui-li-count">28度 | 制冷 | 大风</span></a> <a href="#purchase" data-rel="popup" data-position-to="window" data-transition="fade">Purchase album</a> </li>
  </ul>
  <div class="ui-grid-a ui-responsive">
    <div class="ui-block-a">
      <div class="jqm-block-content" >
        <h3>开关</h3>
        <div data-demo-html="true">
          <form>
            <input type="checkbox" data-role="flipswitch" data-theme="b" name="flip-checkbox-2" id="flip-checkbox-2" data-on-text="开" data-off-text="关" data-wrapper-class="custom-label-flipswitch">
          </form>
        </div>
        <!-- /demo-html --> 
      </div>
    </div>
    <div class="ui-block-b">
      <div class="jqm-block-content">
        <h3>空气参数</h3>
        <div data-role="collapsibleset" data-theme="a" data-content-theme="b" >
          <div data-role="collapsible" data-collapsed-icon="recycle" data-theme="b" data-content-theme="a">
            <h4>温度</h4>
            <form>
              <div class="ui-field-contain">   
                <select name="select-native-1" id="select-native-1">
                  <option value="1">18℃</option>
                  <option value="2">21℃</option>
                  <option value="3">26℃</option>
                  <option value="4">30℃</option>
                </select>
              </div>
            </form>
          </div>
          <div data-role="collapsible" data-collapsed-icon="clock" data-theme="b" data-content-theme="a">
            <h4>湿度</h4>
            <form>
              <div class="ui-field-contain">             
                <select name="select-native-1" id="select-native-1">
                  <option value="1">50%</option>
                  <option value="2">55%</option>
                  <option value="3">60%</option>
                  <option value="3">65%</option>
                </select>
              </div>
            </form>
          </div>
          <div data-role="collapsible" data-collapsed-icon="gear" data-theme="b" data-content-theme="a">
            <h4>模式</h4>
            <form>
              <div class="ui-field-contain">    
                    
                <select name="select-native-1" id="select-native-1">
                  <option value="1">制冷</option>
                  <option value="2">制热</option>
                  <option value="3">除湿</option>
                  <option value="4">新风</option>
                </select>
              </div>
            </form>
          </div>
          <div data-role="collapsible" data-collapsed-icon="audio" data-theme="b" data-content-theme="a">
            <h4>功率</h4>
            <form>
              <div class="ui-field-contain">             
                <select name="select-native-1" id="select-native-1">
                  <option value="1">强</option>
                  <option value="2">中</option>
                  <option value="3">弱</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-nodisc-icon ui-alt-icon"><!-- Classes added to the wrapper -->
    <p align="center"> &nbsp &nbsp <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-check ui-btn-icon-notext ui-btn-inline">next</a></p>
  </div>
</div>
</body>
</html>
