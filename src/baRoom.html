<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ba labs</title>
    <link rel="stylesheet" href="themes/bladecolor.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="js/jquery.mobile/jquery.mobile.structure-1.4.2.min.css" />
</head>
<script>
   
</script>
<body style="text-align: center;">
    <div data-role="page" data-theme="a" id="one">
        <div data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar" data-iconpos="bottom">
                <ul>
                    <li><a href="#popupMenu" data-rel="popup" data-position-to="window" data-transition="slideup" data-position-to="origin" data-icon="grid"></a></li>
                </ul>
            </div>
            <div data-role="popup" id="popupMenu" data-theme="a" data-overlay-theme="a">
                <ul data-role="listview" data-inset="true" data-theme="b" style="min-width: 240px;">
                    <li data-icon="plus"><a href="#">添加Eq</a></li>
                    <li data-icon="home"><a href="signin.html" rel="external">主菜单</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            <p align="center">
                <a href="#two">
                    <img class="popphoto" src="images/balogo.png" height="25"></a>
            </p>
            <div style="margin: auto; width: 100%; height: 100%;">
                <canvas id="canvas" style="width: auto; height: auto;"></canvas>
            </div>
            <ul data-role="listview" data-inset="true" style="min-width: 240px;">
                <li data-icon="eye"><a href="javascript:void(0);">
                    <img src="Images/Glyphish/icons/116-controller@2x.png" alt="Germany" class="ui-li-icon"><span data-bind="text:description"></span>
                    <span class="ui-li-count">
                        <!-- ko foreach: { data:  dimensions , as: 'dimension' } -->
                        <span data-bind="text: datas&&datas[0]&&datas[0].description"></span>

                        <!-- ko if:  datas&&datas[0] && $index()<3 -->
                        &nbsp;|
                        <!-- /ko -->
                        <!-- /ko -->
                    </span></a></li>
            </ul>
            <ul data-role="listview" data-theme="a" data-split-icon="bars" data-split-theme="b" data-inset="true" style="min-width: 240px;">
                <li data-role="list-divider" data-theme="a">我的设备</li>
                <!-- ko foreach: { data:  equipments , as: 'equipment' } -->

                <li>
                    <a href="javascript:void(0)" data-bind="click:function(){$root.viewEquipment($data)}" rel="external">
                        <img src="Images/Glyphish/icons/81-dashboard@2x.png" alt="Germany" class="ui-li-icon"><span data-bind="text:brandCode"></span>
                        <!-- ko if:  operations.length > 0 -->
                        <span class="ui-li-count">
                            <!-- ko foreach: { data:  operations , as: 'operation' } -->
                            <span data-bind="text: description"></span>
                            <!-- ko if: $index()< $parent.operations.length-1 -->
                            &nbsp;|
                            <!-- /ko -->
                            <!-- /ko -->
                        </span>
                        <!-- /ko -->
                    </a>
                    <a href="javascript:void(0);" data-rel="popup" data-position-to="window" data-transition="fade"></a>
                </li>

                <!-- /ko -->

            </ul>
            <div data-role="popup" id="purchase" data-theme="c" data-overlay-theme="b">
                <ul data-role="listview" data-theme="b" data-inset="true" style="min-width: 210px;">
                    <li data-role="list-divider">设备选项</li>
                    <li data-icon="check"><a href="#">自动模式</a></li>
                    <li data-icon="grid"><a href="#">控制面板</a></li>
                    <li data-icon="clock"><a href="#">ba LABS曲线</a></li>
                </ul>
            </div>
            <div class="ui-nodisc-icon ui-alt-icon">
                <!-- Classes added to the wrapper -->
                <p align="center">
                    &nbsp;&nbsp;<a href="javascript:void(0);" data-bind="click:refresh"
                        class="ui-btn ui-shadow ui-corner-all ui-icon-recycle ui-btn-icon-notext ui-btn-inline">刷新</a>
                </p>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="vendor/Chart.js/Chart.min.js"></script>
    <script src="vendor/knockoutjs/build/output/knockout-latest.js"></script>
    <script src="js/ko.extentions.js"></script>
    <script src="js/config.js"></script>
    <script src="js/viewModels/BaRoomViewModel.js"></script>
    <script src="js/pages/baRoom.js"></script>
</body>
</html>
